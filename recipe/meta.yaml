{% set name = "phidl" %}
{% set version = "1.4.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/phidl-{{ version }}.tar.gz
  sha256: 0af9cdc1731031c5d318819007f35e9b7cfca5fff22fab7595d39ddc761478fd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - gdspy >=1.5
    - matplotlib-base
    - numpy
    - python >=2.7
    - six

test:
  imports:
    - phidl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/phidl/
  doc_url: https://phidl.readthedocs.io/en/latest/tutorials.html
  summary: PHIDL
  license: MIT
  # License file manually packaged. See https://github.com/amccaugh/phidl/pull/86
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joaquin
